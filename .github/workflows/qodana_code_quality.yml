name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main, 2.0 ]

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          submodules: recursive  

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download Dalamud
        run: |
          mkdir -p libs
          curl -L https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -o latest.zip
          unzip -o latest.zip -d dalamud_temp
          cp dalamud_temp/Dalamud.dll libs/
          cp dalamud_temp/Lumina.dll libs/
          rm -rf dalamud_temp latest.zip

      - name: Restore dependencies
        run: dotnet restore

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          ARTIFACTS_BASE_URL: https://repo.umbra-sync.net/qodana/dev
        with:
          pr-mode: ${{ github.event_name == 'pull_request' }}
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          upload-result: false
          push-fixes: 'none'
