name: Build, Analyse & Release

on:
  push:
    branches: ["*"]
    tags: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Analyse Qodana & Compilation
    if: github.ref_type != 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          submodules: recursive

      - name: Configuration .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Préparation de l'environnement Dalamud
        run: |
          DALAMUD_PATH="$HOME/.xlcore/dalamud/Hooks/dev"
          mkdir -p "$DALAMUD_PATH"
          curl -L https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -o latest.zip
          unzip -o latest.zip -d "$DALAMUD_PATH"
          rm -f latest.zip
          echo "DALAMUD_DIR=$DALAMUD_PATH" >> $GITHUB_ENV

      - name: Nettoyage du cache NuGet
        run: dotnet nuget locals all --clear

      - name: Restauration des dépendances
        run: dotnet restore UmbraSync.sln --locked-mode

      - name: Téléchargement de l'ancien report scan Qodana
        continue-on-error: true
        run: |
          if [ ! -f baseline.sarif.json ]; then
            echo "Downloading baseline from last report..."
            curl -f -H "Authorization: Bearer ${{ secrets.QODANA_TOKEN }}" \
              https://qodana.cloud/api/v1/projects/Jgx2y/reports/eodGma/sarif \
              -o baseline.sarif.json || echo "No baseline found, will create one after scan"
          else
            echo "Baseline already exists"
          fi

      - name: Qodana Scan
        uses: jetbrains/qodana-action@v2025.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          args: --baseline,baseline.sarif.json

      - name: Compilation
        run: |
          dotnet build UmbraSync.sln --no-restore --configuration Release --nologo -p:ContinuousIntegrationBuild=true

      - name: Création de l'archive
        run: |
          # Création du dossier temporaire pour l'archive Dalamud
          mkdir -p publish/UmbraSync
          cp -r UmbraSync/bin/x64/Release/* publish/UmbraSync/
          cd publish
          zip -r ../UmbraSync.zip .
          cd ..

      - name: Envoi de l'artifact
        uses: actions/upload-artifact@v4
        with:
          name: UmbraSync
          path: UmbraSync.zip
          if-no-files-found: error

  release:
    name: Compilation & Release
    if: github.ref_type == 'tag'
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configuration .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x.x'

      - name: Restauration des dépendances
        run: dotnet restore UmbraSync.sln

      - name: Téléchargement de Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"

      - name: Compilation avec version
        run: |
          $ver = '${{ github.ref }}' -replace 'refs/tags/',''
          dotnet build UmbraSync.sln --no-restore --configuration Release --nologo -p:Version=$ver -p:FileVersion=$ver -p:AssemblyVersion=$ver -p:ContinuousIntegrationBuild=true

      - name: Envoi de l'artifact de build
        uses: actions/upload-artifact@v4
        with:
          name: UmbraSync-${{ github.ref_name }}
          path: |
            ./UmbraSync/bin/x64/Release/

      - name: Publication de la release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./UmbraSync/bin/x64/Release/UmbraSync/latest.zip
          asset_name: UmbraSync-${{ github.ref_name }}.zip
          tag: ${{ github.ref }}
          overwrite: true
