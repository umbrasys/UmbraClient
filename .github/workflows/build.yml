name: Build & Qodana Code Quality

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configuration .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Configuration Dalamud
        shell: pwsh
        run: |
          $dalamud = Join-Path $env:AppData 'XIVLauncher\addon\Hooks\dev'
          New-Item -ItemType Directory -Force -Path $dalamud | Out-Null
          "DALAMUD_DIR=$dalamud" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Restauration des dépendances
        shell: pwsh
        run: dotnet restore UmbraSync.sln -p:DALAMUD_DIR="$env:DALAMUD_DIR"

      - name: Téléchargement de l'environnement Dalamud
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip $env:DALAMUD_DIR

      - name: Compilation UmbraSync
        shell: pwsh
        run: dotnet build UmbraSync.sln -c Release --no-restore --nologo -p:DALAMUD_DIR="$env:DALAMUD_DIR" -p:ContinuousIntegrationBuild=true

      - name: Empaquetage de l'extension
        shell: pwsh
        run: |
          $outputDir = Join-Path $PWD 'UmbraSync\bin\x64\Release'
          $pluginDir = Join-Path $outputDir 'UmbraSync'
          if (-not (Test-Path $pluginDir)) {
            Write-Error "Missing plugin output at $pluginDir"
          }

          $existing = Join-Path $pluginDir 'latest.zip'
          $artifact = Join-Path $outputDir 'UmbraSync.zip'
          if (Test-Path $artifact) { Remove-Item $artifact }

          if (Test-Path $existing) {
            Copy-Item $existing $artifact
          } else {
            Compress-Archive -Path (Join-Path $pluginDir '*') -DestinationPath $artifact -Force
          }

      - name: Envoi de l'extension
        uses: actions/upload-artifact@v4
        with:
          name: UmbraSync
          path: UmbraSync/bin/x64/Release/UmbraSync.zip
          if-no-files-found: error

  qodana:
    name: Qodana Code Quality Vérification
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Préparation des DLL Dalamud pour l'analyse Qodana
        run: |
          mkdir -p libs
          curl -L https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -o latest.zip
          unzip -o latest.zip -d dalamud_temp
          cp dalamud_temp/*.dll libs/
          rm -rf dalamud_temp latest.zip

      - name: Restauration des dépendances
        run: dotnet restore

      - name: Téléchargement de l'ancien report scan Qodana
        continue-on-error: true
        run: |
          if [ ! -f baseline.sarif.json ]; then
            echo "Downloading baseline from last report..."
            curl -f -H "Authorization: Bearer ${{ secrets.QODANA_TOKEN }}" \
              https://qodana.cloud/api/v1/projects/Jgx2y/reports/eodGma/sarif \
              -o baseline.sarif.json || echo "No baseline found, will create one after scan"
          else
            echo "Baseline already exists"
          fi

      - name: Qodana Scan
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: https://qodana.cloud
        run: |
          curl -fsSL https://jb.gg/qodana-cli/install | bash
          qodana scan \
            --linter jetbrains/qodana-dotnet:2025.2 \
            --baseline baseline.sarif.json \
            --results-dir .qodana/results \
            --cache-dir .qodana/cache

      - name: Qodana envoi vers le Cloud
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: https://qodana.cloud
        run: |
          qodana send --results-dir .qodana/results

      - name: Envoi du report scan Qodana
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          if [ -f baseline.sarif.json ] && ! git ls-files --error-unmatch baseline.sarif.json 2>/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add baseline.sarif.json
            git commit -m "chore: add Qodana baseline [skip ci]"
            git push
          fi
