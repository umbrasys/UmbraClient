name: Analyse Qodana & Compilation

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Analyse Qodana & Compilation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          submodules: recursive

      - name: Configuration .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Préparation de l'environnement Dalamud
        run: |
          DALAMUD_PATH="$HOME/.xlcore/dalamud/Hooks/dev"
          mkdir -p "$DALAMUD_PATH"
          curl -L https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -o latest.zip
          unzip -o latest.zip -d "$DALAMUD_PATH"
          rm -f latest.zip
          echo "DALAMUD_DIR=$DALAMUD_PATH" >> $GITHUB_ENV

      - name: Restauration des dépendances
        run: dotnet restore UmbraSync.sln --force

      - name: Téléchargement de l'ancien report scan Qodana
        continue-on-error: true
        run: |
          if [ ! -f baseline.sarif.json ]; then
            echo "Downloading baseline from last report..."
            curl -f -H "Authorization: Bearer ${{ secrets.QODANA_TOKEN }}" \
              https://qodana.cloud/api/v1/projects/Jgx2y/reports/eodGma/sarif \
              -o baseline.sarif.json || echo "No baseline found, will create one after scan"
          else
            echo "Baseline already exists"
          fi

      - name: Qodana Scan
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: https://qodana.cloud
        run: |
          curl -fsSL https://jb.gg/qodana-cli/install | bash
          qodana scan \
            --linter jetbrains/qodana-dotnet:2025.2 \
            --baseline baseline.sarif.json \
            --results-dir .qodana/results \
            --cache-dir .qodana/cache

      - name: Qodana envoi vers le Cloud
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: https://qodana.cloud
        run: |
          qodana send --results-dir .qodana/results

      - name: Envoi du report scan Qodana
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          if [ -f baseline.sarif.json ] && ! git ls-files --error-unmatch baseline.sarif.json 2>/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add baseline.sarif.json
            git commit -m "chore: add Qodana baseline [skip ci]"
            git push
          fi

      - name: Compilation UmbraSync
        run: dotnet build UmbraSync.sln -c Release --no-restore --nologo -p:ContinuousIntegrationBuild=true

      - name: Empaquetage de l'extension
        run: |
          outputDir="UmbraSync/bin/x64/Release"
          pluginDir="$outputDir/UmbraSync"

          if [ ! -d "$pluginDir" ]; then
            echo "Error: Missing plugin output at $pluginDir"
            exit 1
          fi

          artifact="$outputDir/UmbraSync.zip"
          existing="$pluginDir/latest.zip"

          # Remove existing artifact if present
          rm -f "$artifact"

          # Copy or create zip
          if [ -f "$existing" ]; then
            cp "$existing" "$artifact"
          else
            cd "$pluginDir"
            zip -r "$(basename $artifact)" *
            mv "$(basename $artifact)" "$artifact"
            cd -
          fi

      - name: Envoi de l'extension
        uses: actions/upload-artifact@v4
        with:
          name: UmbraSync
          path: UmbraSync/bin/x64/Release/UmbraSync.zip
          if-no-files-found: error
